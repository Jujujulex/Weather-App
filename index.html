<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/wireframe.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>WEATHER APP</h1>

    <div class="container" id="box">
      <form id="city-form">
        <div class="row">
          <div class="col-4">
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter a city"
              />
            </div>
          </div>
        </div>

        <div class="button">
          <button type="submit" id="blue-button">Search</button>
          <button type="submit" id="orange-button">Current</button>
        </div>
      </form>
      <div class="weather-app">
        <div class="weather-details">
          <div class="town-time-des">
            <div id="town" class="town"><strong></strong></div>
            <div id="time"></div>
            <div class="description"></div>
          </div>
          <div class="icon">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
          </div>
          <div class="temp-prep">
            <div class="d-flex temp">
              <div>
                <strong id="temp"></strong
                ><span class="unit"
                  ><a href="#" id="celsius-link" class="active">°C </a>|<a
                    href="#"
                    id="fahrenheit-link"
                    >°F</a
                  ></span
                >
              </div>
            </div>
            <div class="prep">
              <div>Humidity: <span class="humidity"></span>%</div>
              <div>Wind: <span class="wind">km/h</span></div>
            </div>
          </div>
        </div>
        <div class="list" id="forcast"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <footer>
      <a href="https://github.com/Jujujulex/Weather-App">Open-source code</a>,
      by Juliet Amobi
    </footer>
  </body>
</html>
